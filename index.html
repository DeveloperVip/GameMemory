<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="game"></div>
    <div id="timeOut"></div>
    <button
      class="button is-success is-rounded homePage"
      style="
        position: absolute;
        left: 20px;
        top: 20px;
        box-shadow: 0px 0px 15px 13px rgba(0, 0, 0, 0.1);
      "
    >
      <a href="" target="_parent" style="color: white"> Home Page</a>
    </button>
    <div id="choose">
      <button class="button is-primary is-active">
        <a href="" target="_parent" style="color: white">Play again</a>
      </button>
      <button class="button is-link is-active">
        <a href="" target="_parent" style="color: white">Continue</a>
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
